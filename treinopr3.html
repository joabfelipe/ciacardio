<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Clássico Intervalado</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Clássico Intervalado</h1>
    
    <div>
      <label>Aluno:</label>
      <input type="text" name="nome"/>
    <p>
     <ul type='none'>
        <li>0:01 até 5:00: Aquecimento</li>
        <li>5:01 até 9:00: Ritmo rápido</li>
        <li>9:01 até 13:00: Recuperação</li>
        <li>13:01 até 45:00: Repetir tudo 4 vezes (sem o aquecimento)</li>
        <li>45:01 até 50:00: Desaquecimento</li>
      </ul>
    </p>
    <button onclick="window.print()">Imprimir </button>
    </div>
     
  </body>
  
</html>
