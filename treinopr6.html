  <body>
    <h1>5 km intervalado</h1>
    
  <div>
    <label>Aluno:</label>
    <input type="text" name="nome"/>
    <p>
     <ul type='none'>
        <li>1 km: Ritmo lento para aquecer</li>
        <li>3 km: Corra três quilômetros no seu ritmo de 10 km, com dois ou três minutos de trote após cada quilômetro.</li>
        <li>1 km: Ritmo lento para desaquecer </br></br></li>
 
        À medida que melhora, tente fazer 6 x 1 km no seu ritmo de 10 km, e depois aumente.
      </ul>
    </p>
    <button onclick="window.print()">Imprimir </button>
  </div>
